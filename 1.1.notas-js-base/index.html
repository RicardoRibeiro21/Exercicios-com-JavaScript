<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="text" required name="notaum" id="notaum">
        <input type="text" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>


</body>
    <script>
    var button = document.querySelector("#btnCalcular");
    //Dando função ao button
    button.addEventListener("click", function(){
    //Evitando o default
    event.preventDefault();
    //Convertendo para int as notas inseridas no input
    var notaum = parseInt(document.querySelector("#notaum").value)
    var notadois = parseInt(document.querySelector("#notadois").value)
    //Somando e convertendo as notas para float
    var soma = (parseFloat(notaum) + parseFloat(notadois));
     console.log(soma / 2);
    });
    </script>

</html>
